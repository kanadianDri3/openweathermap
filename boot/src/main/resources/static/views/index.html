<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>What is the weather</title>
</head>
<body>
<hr/>
<div class="container">
    <div class="row">
        <label>City</label> <input type="text" id="cityNameInput" class="input-sm spacing">
        <button id="searchByCityName" class="btn btn-sm btn-info">Search Weather</button>
    </div>
    <hr/>
    <div class="row" id="weatherSearchResult">
        <div id="dateWeatherReport"></div>
        <hr/>
        <h2 id="cityName"></h2>
        <hr/>
        <div id="weatherDescription"></div>
        <div id="temperatures">
            <div id="celsiusTemperature"></div>
            <div id="fahrenheitTemperature"></div>
        </div>
        <div id="sunTime">
            <div id="sunriseTime"></div>
            <div id="sunsetTime"></div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/app/weather.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/app/weather.css"/>
</html>
